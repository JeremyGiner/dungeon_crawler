<div class="row">
<div class="col-6">
	<img class="img-fluid" src=":: oCharacter.type.icon ::" />
</div>
<div class="col-6">
	:: oCharacter.type.label ::
</div>
<div class="">
	<div class="progress">
		<div class="progress-bar" role="progressbar" 
			style="width: calc( :: oCharacter.health :: / :: oCharacter.type.healthMax ::  * 100% )"
		></div>
	</div>
</div>
</div>
